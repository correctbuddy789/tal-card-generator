<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1024px;
      height: 1536px;
      background: #FF7A4D;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 50px;
    }

    /* Decorative elements */
    .sparkle-icon {
      position: absolute;
      left: 60px;
      top: 45%;
      width: 80px;
      height: 80px;
      z-index: 1;
    }

    .sparkle-icon::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 80px;
      background: #FFB088;
      border-radius: 10px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .sparkle-icon::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 20px;
      background: #FFB088;
      border-radius: 10px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .star-decoration {
      position: absolute;
      bottom: 100px;
      right: 80px;
      font-size: 60px;
      opacity: 0.6;
      z-index: 1;
    }

    /* Header */
    .header {
      z-index: 2;
      color: white;
      font-size: 62px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
      letter-spacing: -2px;
      margin-bottom: 20px;
    }

    /* Shiba image container */
    .shiba-container {
      position: absolute;
      top: 120px;
      right: 70px;
      width: 420px;
      height: 420px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      z-index: 3;
      overflow: hidden;
    }

    .shiba-image {
      width: 85%;
      height: 85%;
      object-fit: contain;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.05));
    }

    /* Content area */
    .content {
      z-index: 2;
      max-width: 700px;
      margin-top: 520px;
    }

    .company-name {
      color: white;
      font-size: 90px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 25px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      letter-spacing: -2px;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: nowrap;
    }

    /* Hide logo when not available */
    .company-name:not(.true) .company-logo {
      display: none;
    }

    .company-logo {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      flex-shrink: 0;
    }

    .company-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .company-name-text {
      flex: 1;
      min-width: 0;
    }

    .role-tag {
      display: inline-block;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 28px;
      font-weight: 600;
      padding: 10px 24px;
      border-radius: 50px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .roast-text {
      color: white;
      font-size: 42px;
      line-height: 1.35;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-style: italic;
    }

    /* Footer */
    .footer {
      z-index: 2;
      color: white;
      font-size: 36px;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-bubble {
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="sparkle-icon"></div>

  <div class="header">TAL speaks</div>

  <div class="shiba-container">
    <img src="{{SHIBA_IMAGE}}" alt="Shiba" class="shiba-image" />
  </div>

  <div class="content">
    <div class="role-tag">{{ROLE}}</div>
    <div class="company-name {{HAS_LOGO}}">
      <div class="company-logo">
        <img src="{{COMPANY_LOGO}}" alt="Logo" />
      </div>
      <span class="company-name-text">{{COMPANY_NAME}}</span>
    </div>
    <div class="roast-text">"{{ROAST_TEXT}}"</div>
  </div>

  <div class="footer">
    <span>â€” TAL</span>
    <span class="chat-bubble">ðŸ’¬</span>
  </div>

  <div class="star-decoration">âœ¨</div>
</body>
</html>
